</style>
<script>
window.onload = function(){
};	
(function($){
	$.fn.css = function(){
		var len = arguments.length;
		if(len == 1 && (typeof arguments[0] == 'object')){
			var json = arguments[0];
			for(var name in json){
				this.style[name] = json[name];
			}
		}else if(len == 2 && (typeof arguments[0] == 'string')){
			this.style[arguments[0]]=arguments[1];
		}else if(len == 1 && (typeof arguments[0] == 'string')){
			return window.getComputedStyle ? getComputedStyle(this,false)[arguments[0]] : this.currentStyle[arguments[0]]
		}
 	};
 	$.fn.css=function (name, value){
		if(arguments.length==2){
			for(var i=0;i<this.elements.length;i++){
				this.elements[i].style[name]=value;
			}
		}
		else{
			if(typeof name=='string'){
				return this.elements[0].currentStyle?this.elements[0].currentStyle[name]:getComputedStyle(this.elements[0], false)[name];
			}
			else{
				for(var i=0;i<this.elements.length;i++){
					for(var j in name){
						this.elements[i].style[j]=name[j];
					}
				}
			}
		}
		
		return this;
	};
})(jQuery);
