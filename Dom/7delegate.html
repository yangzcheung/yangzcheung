<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{margin:0;padding:0; list-style:none;}
#ul1{width:100%; overflow:hidden;}
#ul1 li{float:left;width:100px; height:100px; background:#ccc; margin:10px;}
</style>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	
	oUl.onclick = function(ev){
		
		var oEvent = ev || event;
		
		//事件源  srcElement  ie chrome
		//高级浏览器  target
		
		var oSrc = oEvent.srcElement || oEvent.target;
		
		oSrc.style.background = "red";
		
		 
	};
};

</script>
</head>

<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>

	<li></li>
	<li></li>
	<li></li>
	
</ul>
</body>
</html>
