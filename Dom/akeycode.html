<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>

window.onload = function(){
	var oText = document.getElementById("txt1");
	
	oText.onkeydown = function(ev){
		var oEvent = ev || event;
		//0-9 48-57   8  37  39
		var keyCode = oEvent.keyCode;
		if((keyCode < 48 || keyCode > 57) && keyCode != 8&& keyCode != 37 && keyCode != 39){
			
			return false;
		}
			
	};
	
};

</script>
</head>

<body>
<input id="txt1" type="text" value=""/>

</body>
</html>
