<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	document.onclick = function(ev){
		alert(ev.clientX);
	};
};	
(function($){
	$.fn.css = function(){
		var len = arguments.length;
		if(len == 1 && (typeof arguments[0] == 'object')){
			var json = arguments[0];
			for(var name in json){
				this.style[name] = json[name];
			}
		}else if(len == 2 && (typeof arguments[0] == 'string')){
			this.style[arguments[0]]=arguments[1];
		}else if(len == 1 && (typeof arguments[0] == 'string')){
			return window.getComputedStyle ? getComputedStyle(this,false)[arguments[0]] : this.currentStyle[arguments[0]]
		}
 	};
 	$.fn.click = function(fn){
 		this.onclick = fn;
 	};
 	$.fn.on = function(sEv,fn){
 		var linstener = fn;
 		if(this.addEventListener){
 			this.addEventListener(sEv,linstener,false);
 		}else{
 			this.attachEvent("on"+sEv,linstener);
 		}
 	};
 	$.fn.off = function(){};
 	$.fn.hover = function(over,out){
 		var overFn = over,
 			outFn = out;
 		this.onmouseenter = overFn;
 		this.onmouseleaver = out;
 	}
})(jQuery)
