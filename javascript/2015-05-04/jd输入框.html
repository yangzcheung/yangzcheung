<head>

<style>

input{color:#ccc;}

input.active{color:#000;}
</style>
<script>

window.onload = function(){
	
		var oText = document.getElementById("txt1");
		
		oText.onfocus = function(){
			
			this.className = "active";
			
			if(this.value == "出游"){
				this.value = "";
			}	
		};
		
		oText.onblur = function(){
			if(this.value == ""){
				this.value = "出游";
				this.className = "";
			}	
	    };
};

</script>
</head>

<body>

<input id="txt1" type="text"  value="出游"/>

</body>
</html>
