<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#div1{width:966px; overflow:hidden; }
#div1 ul{float:left;width:300px; margin:10px; border:1px solid red;}
#div1 ul li{width:300px; background:#ccc; margin-top:10px;}
</style>
<script>


window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var aUl  = oDiv.children;
	
	for(var i = 0; i < 20; i++){
		var oLi = document.createElement("li");
		oLi.style.height = Math.random()*350 +　50 + "px";
		
		
		//插入？ 最短的
		
		var oMinUl = null;
		
		var h0 = aUl[0].offsetHeight;
		var h1 = aUl[1].offsetHeight;
		var h2 = aUl[2].offsetHeight;
		
		if(h0 < h1){//h0
			if(h0 < h2){//h0
				oMinUl = aUl[0];
			} else {//h2
				oMinUl = aUl[2];
			}
		} else {
			if(h1 < h2){//h1
				oMinUl = aUl[1];
			} else {//h2
				oMinUl = aUl[2];
			}
		}
		
		
		oMinUl.appendChild(oLi);
	}
	
	//判断到底了？
	window.onscroll = function(){
		
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		var clientHeight = document.documentElement.clientHeight;
		var bodyHeight = document.body.offsetHeight;
		
		if(bodyHeight == scrollTop + clientHeight){
			alert("到底了");
		}
		
		console.log(scrollTop,clientHeight,bodyHeight);
			
	};
	
	
	
	
};
</script>
</head>

<body>

<div id="div1">
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>

</body>
</html>
