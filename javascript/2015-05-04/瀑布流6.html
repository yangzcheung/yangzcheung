<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#div1{width:966px;}
#div1 ul{float:left;width:300px; margin:10px; border:1px solid red;}
#div1 ul li{width:300px; background:#ccc; margin-top:10px;}
</style>
<script>
window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var aUl  = oDiv.children;
	cleateLi();
	
	 
	
	function cleateLi(){
		for(var i = 0; i < 20; i++){
			var oLi = document.createElement("li");
			oLi.style.height = Math.random()*350 +　50 + "px";
			
			//插入？ 最短的
			
			var arr = [];
			
			for(var j = 0; j < aUl.length; j++){
				arr.push(aUl[j]);	
			}
			
			arr.sort(function(oUl1,oUl2){
				return oUl1.offsetHeight - oUl2.offsetHeight;
			});
			
			arr[0].appendChild(oLi);
		}
	}
	
	//判断到底了？
	window.onscroll = function(){
		
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		var clientHeight = document.documentElement.clientHeight;
		var bodyHeight = document.body.scrollHeight;
		
		if(bodyHeight <= scrollTop + clientHeight + 200){
			//alert("到底了");
			cleateLi();
		}
			
	};
	
};
</script>
</head>

<body>

<div id="div1">
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>

</body>
</html>
