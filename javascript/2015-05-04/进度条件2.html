<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:relative;width:600px; height:30px; text-align:center; line-height:30px; border:1px solid #000;}
#bar{width:0; height:100%; background:green;}
#s1{ position:absolute;left:0;top:0;width:100%; height:100%;}
</style>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var oBar = document.getElementById("bar");
	var oSpan = document.getElementById("s1");
	
	var total = 77;
	
	var count = 0;
	for(var i = 0; i < total; i++){
		var oImg = new Image();
		
		oImg.onload = function(){
			count++;
			
			var scale = count/total;
			
			oBar.style.width = scale*100 + "%";
			
			oSpan.innerHTML = (scale*100).toFixed(2) + "%";
			
			if(count == total){
				oSpan.innerHTML = "100%";
			}
		};
		
		oImg.onerror = function(){
			alert('图片加载失败');
		};
		
		oImg.src = "http://www.zhinengshe.com/works/3525/img/"+i+".jpg";
	}
	
};

</script>
</head>

<body>

<div id="div1">
	<div id="bar"></div>
	<span id="s1"></span>
</div>
</body>
</html>
