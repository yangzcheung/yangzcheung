<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:0;top:0; width:200px; height:200px; background:red;}
</style>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onmousedown = function(ev){
		var oEvent = ev || event;
		
		var disX = oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;
		
		document.onmousemove = function(ev){
			var oEvent = ev || event;
			
			var l = oEvent.clientX - disX;
			var t = oEvent.clientY - disY;
			
			var maxW = document.documentElement.clientWidth - oDiv.offsetWidth;
			var maxH = document.documentElement.clientHeight - oDiv.offsetHeight;
			
			if(l < 0){
				l = 0;
			} else if(l > maxW){
				l = maxW;
			}
			
			if(t < 0){
				t = 0;
			} else if(t > maxH){
				t = maxH;
			}
			
			oDiv.style.left = l + "px";
			oDiv.style.top  = t + "px";
		};
		
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
			oDiv.releaseCapture && oDiv.releaseCapture();
		};
		
		oDiv.setCapture && oDiv.setCapture();
		return false;
		
		
	};
	
	
	
};

</script>
</head>

<body>
<div id="div1"></div>

</body>
</html>
