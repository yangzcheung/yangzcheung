<script>

window.onload = function(){
	document.oncontextmenu = function(){
		return false;	
	};
	
	document.onkeydown = function(ev){
		var oEvent = ev || event;
		
		//alert(oEvent.keyCode);
		// c 67
		if(oEvent.keyCode == 67 && oEvent.ctrlKey ){
			return false;
		}	
		
		// f12 123
		if(oEvent.keyCode == 123){
			return false;
		}
	};
	
};

</script>
