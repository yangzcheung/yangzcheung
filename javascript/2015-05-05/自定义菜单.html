<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ display:none; position:absolute;left:0;top:0; border:1px solid #000;}
#ul1 li{width:50px; height:30px; line-height:30px; text-align:center; border-bottom:1px solid #ccc;}
</style>
<script>


document.oncontextmenu = function(ev){
	
	var oEvent = ev || event;
	var oUl = document.getElementById("ul1");
	oUl.style.display = "block";
	oUl.style.left = oEvent.clientX +　"px";
	oUl.style.top  = oEvent.clientY +　"px";
	
	return false;
};

document.onclick = function(){
	var oUl = document.getElementById("ul1");
	oUl.style.display = "none";
};

</script>
</head>

<body>

<ul id="ul1">
	<li>刷新</li>
	<li>复制</li>
	<li>粘贴</li>
	<li>剪切</li>
</ul>

</body>
</html>
