<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red;}
</style>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	var step = 10;
	var bDrag = false;
	var bLeft = bTop = bRight = bBottom = false;
	
	//var json = {left:0,top:0,width:"200px",height:"200px", background:"red"};
	var json = {left:oDiv.offsetLeft+ "px",top:oDiv.offsetTop + "px",width:oDiv.offsetWidth +"px",height:oDiv.offsetHeight + "px", background:"red"};
	function initDiv(){
		for(var name in json){
			oDiv.style[name] = json[name];
		}
	}
	
	document.onkeydown = function(ev){
		var oEvent = ev || event;
		
		var keyCode = oEvent.keyCode;
		switch(keyCode){
			case 37:
			   bLeft = true;
			   break;
			case 38:
			   bTop = true;
			   break;
			case 39:
			   bRight = true;
			   break;
			case 40:
			   bBottom = true;
			   break;
		}
		//ctrl + Q   控制是否可以拖拽
		if(oEvent.ctrlKey && keyCode == 81){
			bDrag = !bDrag;
			if(bDrag){//可以拖
				drag();
			} else {
				noDrag();
			}
		}
		
		//ctrl + 上下  中心点放大缩小
		if(oEvent.ctrlKey && keyCode == 38){
			 bTop = false;
			 oDiv.style.width = oDiv.offsetWidth + step +　"px";
			 oDiv.style.height = oDiv.offsetHeight + step +　"px";
			 oDiv.style.left = oDiv.offsetLeft - step/2 +　"px";
			 oDiv.style.top = oDiv.offsetTop - step/2 +　"px";
		}  
		//缩小
		if(oEvent.ctrlKey && keyCode == 40){
			 bBottom = false;
			 oDiv.style.width = oDiv.offsetWidth - step +　"px";
			 oDiv.style.height = oDiv.offsetHeight - step +　"px";
			 oDiv.style.left = oDiv.offsetLeft + step/2 +　"px";
			 oDiv.style.top = oDiv.offsetTop + step/2 +　"px";
		} 
		//ctrl + 回车   还原到左上角
		if(oEvent.ctrlKey && keyCode == 13){
			initDiv();
		} 
	};
	
	
	document.onkeyup = function(ev){
		var oEvent = ev || event;
		
		var keyCode = oEvent.keyCode;
		switch(keyCode){
			case 37:
			   bLeft = false;
			   break;
			case 38:
			   bTop = false;
			   break;
			case 39:
			   bRight = false;
			   break;
			case 40:
			   bBottom = false;
			   break;
		}
	};
	
	
	setInterval(function(){
		
		if(bLeft){
			oDiv.style.left = oDiv.offsetLeft - step + "px";
		}
		if(bTop){
			oDiv.style.top = oDiv.offsetTop - step + "px";
		}
		if(bRight){
			oDiv.style.left = oDiv.offsetLeft + step + "px";
		}
		if(bBottom){
			oDiv.style.top = oDiv.offsetTop + step + "px";
		}	
	},30);
	
	
	
	
	function noDrag(){	
		oDiv.onmousedown = null;
	}
	
	function drag(){
		oDiv.onmousedown = function(ev){
			var oEvent = ev || event;
			
			var disX = oEvent.clientX - oDiv.offsetLeft;
			var disY = oEvent.clientY - oDiv.offsetTop;
			
			document.onmousemove = function(ev){
				var oEvent = ev || event;
				oDiv.style.left = oEvent.clientX - disX + "px";
				oDiv.style.top  = oEvent.clientY - disY + "px";
			};
			
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				oDiv.releaseCapture && oDiv.releaseCapture();
					
			};
			oDiv.setCapture && oDiv.setCapture();
			return false;
		};
	}
	
};

</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
