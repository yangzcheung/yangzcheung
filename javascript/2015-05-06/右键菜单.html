<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#menu{  display:none; position:absolute;left:0;top:0;width:100px; overflow:hidden; border:1px solid #000; background:green; color:#fff;}
#menu li{width:100%; height:30px; line-height:30px; text-align:center; border-bottom:1px solid #ccc;}
#menu li:hover{ background:#ccc; color:red;}

#ul1 li{float:left; width:200px; height:30px; line-height:30px; text-align:center;border:1px solid #000;margin:10px;}

</style>
<script>

window.onload = function(){
	
	var oMenuUl = document.getElementById("menu");
	var aMenuLi = oMenuUl.children;
	var oUl = document.getElementById("ul1");	
	var aLi = oUl.children;
	
	var curLi = null;
	for(var i = 0; i < aLi.length; i++){
		aLi[i].oncontextmenu = function(ev){
			var oEvent = ev || event;
			curLi = this;
			oMenuUl.style.display = "block";
			oMenuUl.style.left = oEvent.clientX + "px";
			oMenuUl.style.top  = oEvent.clientY + "px";
			return false;	
		};
	}
	
	
	aMenuLi[0].onclick = function(){
		oUl.removeChild(curLi);
		oMenuUl.style.display = "none";
			
	};
	
	aMenuLi[1].onclick = function(){
		curLi.style.background = "red";
		oMenuUl.style.display = "none";
			
	};
	
	
};

</script>
</head>

<body>

<ul id="menu">
	<li>删除</li>
	<li>变红</li>
	<li>变绿</li>
	<li>变黄</li>
</ul>


<ul id="ul1">
	<li>0000000000000</li>
	<li>1111111111111</li>
	<li>2222222222222222</li>
	<li>333333333333333</li>
</ul>

</body>
</html>
