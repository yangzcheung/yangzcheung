<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#box{ position:relative;width:400px; height:300px; background:#ccc;}
#div1{ position:absolute;right:0;bottom:0;width:20px; height:20px; background:red;}
</style>
<script>

window.onload = function(){
	 var oBox = document.getElementById("box");
	 var oDiv = document.getElementById("div1");	
	 
	 //右下
	 oDiv.onmousedown = function(ev){
		 var oEvent = ev || event;
		 
		 var oldX = oEvent.clientX;
		 var oldWidth = oBox.offsetWidth;
		 
		 var oldY = oEvent.clientY;
		 var oldHeight = oBox.offsetHeight;
		 
		 document.onmousemove = function(ev){
			 var oEvent = ev || event;
			 
			 var disX = oEvent.clientX - oldX;
			 oBox.style.width = oldWidth + disX + "px";
			 
			 var disY = oEvent.clientY - oldY;
			 oBox.style.height = oldHeight + disY + "px";
		 }; 
		 document.onmouseup = function(){
			 document.onmousemove = null;
			 document.onmouseup = null;	 
			 oDiv.releaseCapture && oDiv.releaseCapture(); 
		 };
		 oDiv.setCapture && oDiv.setCapture();
		 return false;
	 };
	
};

</script>
</head>

<body>
<div id="box">
	<div id="div1"></div>
</div>

</body>
</html>
