<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;}
#div1{ position:relative;width:500px; height:30px; border:1px solid #000; margin:30px auto;}
#bar{ position:absolute;left:0;top:0;width:50px; height:100%; background:green;}
#div2{width:0; height:0; background:green;}
</style>
<script>
window.onload = function(){
	
	var oDiv1 = document.getElementById("div1");
	var oDiv2 = document.getElementById("div2");
	var oBar = document.getElementById("bar");	
	
	oBar.onmousedown = function(ev){
		var oEvent = ev || event;
		var disX = oEvent.clientX - oBar.offsetLeft;
		
		var maxW = oDiv1.offsetWidth - oBar.offsetWidth;
		
		document.onmousemove = function(ev){
			 var oEvent = ev || event;
			 var l  = oEvent.clientX - disX;
			 if(l < 0){
				 l = 0;
			 } else if(l > maxW){
				 l = maxW;
			 }
			 
			 var scale = l/maxW;
			 document.title = scale.toFixed(2);
			 
			 oDiv2.style.width = scale*200 + "px";
			 oDiv2.style.height = scale*200 + "px";
			 
			 oBar.style.left = l + "px";
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
			
			oBar.releaseCapture && oBar.releaseCapture();	
		};
		
		oBar.setCapture && oBar.setCapture();
		return false;
	};
	
	
	
	
};
</script>
</head>

<body>

<div id="div1">
	<div id="bar"></div>
</div>
<div id="div2"></div>

</body>
</html>
