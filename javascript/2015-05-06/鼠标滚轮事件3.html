<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
#div1{width:200px; height:200px; background:#ccc;}
</style>
<script>

window.onload = function(){
	var oDiv = document.getElementById("div1");
	addMouseWheel(oDiv);
	function addMouseWheel(obj){
		
		//DOMMouseScroll  ff
		if(window.navigator.userAgent.toLowerCase().indexOf("firefox") != -1){
			obj.addEventListener("DOMMouseScroll",fnWheel,false);
		} else {
			//onmousewheel ie chrome
			
			obj.onmousewheel = fnWheel;
		}
		
		function fnWheel(ev){
			var oEvent = ev || event;
			
			var bDown = true;
			
			//ie  chrome  wheelDelta   
			if(oEvent.wheelDelta){
				/*
					上  120  false 
					下  -120 true
				*/
				
				if(oEvent.wheelDelta > 0){
					bDown = false;
				} else {
					bDown = true;
				}
				
			} else {
				/*
					上  -3  false
					下  3   true
				*/
				
				if(oEvent.detail > 0){
					bDown = true;
				} else {
					bDown = false;
				}
			}
			
			//alert(bDown);
			
			if(bDown){
				oDiv.style.height = oDiv.offsetHeight + 10 + "px";
			} else {
				oDiv.style.height = oDiv.offsetHeight - 10 + "px";
			}
			
		}/* end fn fnWheel */
	
	}
		
};

</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
