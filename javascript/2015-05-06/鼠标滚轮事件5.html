<style>
body{ height:2000px;}
#div1{width:200px; height:200px; background:#ccc;}
</style>
<script src="addMouseWheel.js"></script>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");

	addMouseWheel(oDiv,function (bDown){
		
		if(bDown){
			oDiv.style.width = oDiv.offsetWidth + 10 + "px";
		} else {
			oDiv.style.width = oDiv.offsetWidth - 10 + "px";
		}	
	});
	
	
	
		
};

</script>
</head>

<body>
<div id="div1"></div>
</body>
