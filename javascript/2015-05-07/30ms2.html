<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red;}
</style>
<script src="addReady.js"></script>
<script>
$(function(){
	var oText = document.getElementById("txt1");
	
	var beginTime = new Date().getTime();
	
	var timer = setInterval(function(){
		var endTime = new Date().getTime();
		oText.value += endTime - beginTime  + "\n";	
		
		beginTime = endTime;
	},30);
	
	
	document.onclick = function(){
		clearInterval(timer);
	};
	
	
});
</script>
</head>

<body>
<textarea id="txt1" rows="80" cols="30"></textarea>

</body>
</html>
