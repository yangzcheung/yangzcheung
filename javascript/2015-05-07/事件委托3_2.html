<style>

</style>
<script src="addReady.js"></script>
<script>

$(function(){
	var oText = document.getElementById("txt1");
	var oBtn  = document.getElementById("btn1");
	var oUl = document.getElementById("ul1");
	
	oBtn.onclick = function(){
		var oLi = document.createElement("li");
		oLi.innerHTML = oText.value +　'<a href="javascript:;">删除</a>';
		
		oUl.appendChild(oLi);
	};
	
	oUl.onclick = function(ev){
		var oEvent = ev || event;
		
		var oSrc = oEvent.srcElement || oEvent.target;
		
		if(oSrc.tagName.toLowerCase() == "a"){
			oUl.removeChild(oSrc.parentNode);
		}
	};
	
});

</script>
</head>

<body>
<input id="txt1" type="text" value="" />
<input id="btn1" type="button" value="添加" />
<ul id="ul1">
	<!--<li>xxxxxx<a href="javascript:;">删除</a></li>-->
</ul>
</body>
</html>
