*{margin:0; list-style:none; padding:0;}
#ul1{position:absolute;}
#ul1 li.big{ position:relative;width:100px; height:30px; border:1px solid red; float:left; margin-right:-1px; line-height:30px; text-align:center;}
#ul1 li.big ul{ position:absolute; left:10px; top:32px;width:80px; _display:none; height:0; overflow:hidden;}
#ul1 li.big ul li{width:100%; height:20px; text-align:center; line-height:20px; border:1px solid #000; margin-bottom:-1px;}
</style>
<script src="move4.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aUl=oUl.getElementsByTagName('ul');
	oUl.onmouseover=function(ev){
		var oEvent=ev || event;
		var oSrc = oEvent.srcElement || oEvent.tagart;
		for(var i=0;i<aUl.length;i++){
			aUl[i].style.height="0";
//			move(aUl[i],{height:0},100);
			aUl[i].style.overflow="hidden";
		}
//		alert(oSrc.tagName.toLowerCase().indexOf("li") != -1);
		if(oSrc.tagName.toLowerCase().indexOf("li") != -1){
			oSrc.children[0].style.height="63px";
			oSrc.children[0].style.overflow="visible";
		}
	};
};
</script>
