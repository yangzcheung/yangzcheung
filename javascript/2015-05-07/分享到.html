<style>

#div1{  position:absolute;right:0;top:50%; margin-top:-150px; width:0; height:300px; background:#ccc;}
#div1 span{ position:absolute;left:-20px;top:50%; margin-top:-45px;width:20px; height:90px; line-height:30px; background:green;}
</style>
<script src="addReady.js"></script>
<script>

var timer = null;
function move(obj,iTarget,time){
		
	var start = obj.offsetWidth;
	 
	var dis = iTarget - start;
	 
	var count = Math.round(time/30);
	var n = 0;
	
	clearInterval(timer);
	timer = setInterval(function(){
		n++;
		
		obj.style.width = start + dis/count*n +　"px";
		
		if(n == count){
			clearInterval(timer);
		}
	},30);
}
$(function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onmouseover = function(){
		move(this,200,300);	
	};
	
	oDiv.onmouseout = function(){
		move(this,0,300);	
	};
		
});
</script>
</head>

<body>

<div id="div1">
	<span>分享到</span>
</div>

</body>
</html>
