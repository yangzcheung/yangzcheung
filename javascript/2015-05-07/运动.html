<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red;}
</style>
<script src="addReady.js"></script>
<script>

$(function(){
	
	var oDiv = document.getElementById("div1");
	
	
	var timer = null;
	oDiv.onclick = function(){
		
		timer = setInterval(function(){
			
			if(oDiv.offsetLeft >= 900){
				clearInterval(timer);
			} else {
				oDiv.style.left = oDiv.offsetLeft + 99 + "px";
			}
				
		},30);
	};
	
});

</script>
</head>

<body>
<div id="div1"></div>

</body>
