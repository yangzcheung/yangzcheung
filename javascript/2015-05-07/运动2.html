<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:100px;top:0;width:200px; height:200px; background:red;}
</style>
<script src="addReady.js"></script>
<script>

$(function(){
	
	var oDiv = document.getElementById("div1");
	
	
	var timer = null;
	oDiv.onclick = function(){
		
		//起点
		var start = oDiv.offsetLeft;
		//终点
		var iTarget = 900;
		
		//距离
		var dis = iTarget - start;
		
		//时间
		var time = 3000;
		
		//次数
		var count = Math.round(time/30);
		
		var n = 0;
		
		clearInterval(timer);
		timer = setInterval(function(){
			n++;
			//距离： 起点 + 距离/次数*n;
			oDiv.style.left = start + dis/count*n +　"px";
			
			if(n == count){
				clearInterval(timer);
			}
		},30);
	};
	
});

</script>
</head>

<body>
<div id="div1"></div>

</body>
</html>
