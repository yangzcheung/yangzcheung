<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
#div1{ position:absolute;left:100px;top:0;width:200px; height:200px; background:red;}
</style>
<script src="addReady.js"></script>
<script>

var timer = null;
function move(obj,iTarget,time){
		
	//起点
	var start = obj.offsetLeft;
	//终点
	//var iTarget = 900;
	
	//距离
	var dis = iTarget - start;
	
	//时间
	//var time = 3000;
	
	//次数
	var count = Math.round(time/30);
	
	var n = 0;
	
	clearInterval(timer);
	timer = setInterval(function(){
		n++;
		//距离： 起点 + 距离/次数*n;
		obj.style.left = start + dis/count*n +　"px";
		
		if(n == count){
			clearInterval(timer);
		}
	},30);
}

$(function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onclick = function(){
		move(this,600,1000);	
	};
	
});

</script>
</head>

<body>
<div id="div1"></div>

</body>
</html>
