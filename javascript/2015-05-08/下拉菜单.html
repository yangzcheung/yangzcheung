<style>
*{margin:0;padding:0;list-style:none;}
#ul1{width:510px; margin:30px auto;}
#ul1 li{ position:relative;float:left;width:100px; height:30px; line-height:30px; text-align:center; border:1px solid #000; }


#ul1 .child{ position:absolute;left:-1px;top:30px; opacity:0;overflow:hidden;}
</style>
<script src="move3.js"></script>
<script>

window.onload = function(){
	
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	
	for(var i = 0; i < aLi.length; i++){
		aLi[i].onmouseover = function(){
			var oUl = this.getElementsByTagName("ul")[0];
			var aLi = oUl.children;
			
			move(oUl,{height:aLi[0].offsetHeight*aLi.length,opacity:1});	
		};
		
		aLi[i].onmouseout = function(){
			var oUl = this.getElementsByTagName("ul")[0];
			var aLi = oUl.children;
			move(oUl,{height:0,opacity:0});	
		};
	}
	 	
};

</script>
