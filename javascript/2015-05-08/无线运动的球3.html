<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
img{position:absolute;left:0;top:0; width:130px;}
</style>
<script src="move3.js"></script>
<script>
window.onload = function(){
	var oBtn = document.getElementById("btn1");	
	var oImg = document.getElementById("img1");	
	var arr = [
		{left:800,top:0},
		{left:500,top:300},
		{left:300,top:500},
		{left:0,top:0}
	];
	
	var pause = false; //暂停
	var iNow = 0;
	function next(){
		move(oImg,arr[iNow],{complete:function(){
			iNow++;
			if(iNow == arr.length){
				iNow = 0;
			}
			if(pause == false){
				next();
			}
			
		}});
	}
	
	oImg.onclick = function(){
		pause = false;
		next();
	};
	
	//暂停
	oBtn.onclick = function(){
		//clearInterval(oImg.timer);
		
		pause = true;
	};
	
	
};
</script>
</head>

<body>
<input id="btn1" style="position:absolute;left:50%;top:50%;" type="button" value="stop" />
<img id="img1" src="images/ball.jpg" />
</body>
</html>
