﻿<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>幻灯片左右滑动效果 - 智能社 - www.zhinengshe.com</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script src="../move3.js"></script>
<script>
window.onload=function (){
	var oDiv = document.getElementById("play");
	var oBtnPrev = oDiv.children[0];
	var oBtnNext = oDiv.children[1];
	var aBtn = oDiv.children[2].children;
	var oUl = oDiv.children[3];
	var aLi = oUl.children;
	var len = aBtn.length;
	var iNow = 0;
	
	oUl.innerHTML += oUl.innerHTML;
	
	oUl.style.width = aLi[0].offsetWidth*aLi.length + "px";
	
	var w = oUl.offsetWidth/2;
	
	oBtnPrev.onclick = function(){
		iNow--;
		
		tab();
	};
	
	oBtnNext.onclick = function(){
		iNow++;
		
		tab();
	};
	
	for(var i = 0; i < len; i++){
		
		(function(index){
			aBtn[i].onclick = function(){
//				 0 -- > 4  prev iNow--
				if(aBtn[0].className == "active" && index == 4){
					iNow--;
					
				// 4 ---> 0  next  iNow++
				} else if(aBtn[4].className == "active" && index == 0){
					iNow++;
				} else {
					iNow = Math.floor(iNow/len)*len + index;
				}
				
				document.title = iNow;
				tab();
				
			};
		})(i);
	}
	
	
	function tab(){
		
		document.title = iNow;
		for(var i = 0; i < len; i++){
			aBtn[i].className = "";
		}	
		
		if(iNow > 0){
			aBtn[iNow%len].className = "active";
		} else {
			aBtn[(iNow%len+len)%len].className = "active";
		}
		
		
		//move(oUl,{left:-aLi[0].offsetWidth*iNow});
		move(oUl,-aLi[0].offsetWidth*iNow,700);
	}
	
	var left = 0;
	function move(obj,iTarget,time){
		var start = left;
		var dis = iTarget - start;
		var count = Math.round(time/30);
		var n = 0;
		
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			n++;
			
			var a = 1 - n/count;
			var cur = start + dis*(1 - a*a*a);
			left = cur;
			
			
			if(left < 0){
				obj.style.left = left%w + "px";
			} else {
				obj.style.left = (left%w-w)%w + "px";	
			}
			
			
			if(n == count){
				clearInterval(obj.timer);
			}
				
		},30);
	}
	
};
</script>
</head>

<body>

<div class="box" id="play">
    <p class="prev">&laquo;</p>
    <p class="next">&raquo;</p>
    <ol>
        <li class="active">0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul>
        <li><a href="http://www.zhinengshe.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
        <li><a href="http://www.zhinengshe.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
        <li><a href="http://www.zhinengshe.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
        <li><a href="http://www.zhinengshe.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
        <li><a href="http://www.zhinengshe.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
    </ul>
</div>

</body>
</html>
