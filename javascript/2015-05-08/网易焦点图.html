<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0;padding:0; list-style:none;}
#div1{ position:relative;width:500px; height:300px; border:1px solid #000; margin:30px auto;}
#div1 ol{ position:absolute;left:50%; bottom:30px; width:300px; margin-left:-150px; z-index:100;}
#div1 ol li{float:left;width:50px; height:20px; margin-right:10px; overflow:hidden;background:#fff;}
#div1 ol li span{ display:block;width:0/*50px*/; height:20px; background:blue;}
#div1 ul{ position:absolute;left:0;top:0;}
#div1 ul li{float:left;width:500px; height:300px; line-height:300px; text-align:center; font-size:50px;}

</style>
<script src="move3.js"></script>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var aSpan = oDiv.getElementsByTagName("span");
	var oUl  = oDiv.getElementsByTagName("ul")[0];
	var aLi  = oUl.children;
	
	oUl.style.width = oUl.children[0].offsetWidth*oUl.children.length +　"px";
	
	var iNow = 0;
	
	next();
	function next(){
	
		move(aSpan[iNow],{width:50},{easing:"linear",complete:function(){
			iNow++;
			if(iNow == aSpan.length){
				iNow = 0;
			}
			move(oUl,{left:-aLi[0].offsetWidth*iNow},{complete:function(){
				for(var i = 0; i < aSpan.length; i++){
					aSpan[i].style.width = "0";
				}
				
				//next();
			
			}});	
		}});
	}
	
	oDiv.onmouseover = function(){
		
		//aSpan[iNow].style.width = "0";	
	};
		
};

</script>
</head>

<body>

<div id="div1">

	<ol>
    	<li><span></span></li>
    	<li><span></span></li>
    	<li><span></span></li>
    	<li><span></span></li>
    	<li><span></span></li>
    </ol>
    <ul>
    	<li style="background:red;">1</li>
    	<li style="background:yellow;">2</li>
    	<li style="background:green;">3</li>
    	<li style="background:pink;">4</li>
    	<li style="background:orange;">5</li>
    </ul>
</div>

</body>
</html>
