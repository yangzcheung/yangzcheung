<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red; opacity:1; filter:alpha(opacity:100);}
</style>
<script>

function getStyle(obj,name){
	return obj.currentStyle ? obj.currentStyle[name] : getComputedStyle(obj,false)[name];
}

function move(obj,name,iTarget,duration){
	
	if(name == "opacity"){
		var start = parseFloat(getStyle(obj,name));
		alert(getStyle(obj,name));
	} else {
		var start = parseInt(getStyle(obj,name));
	}
	

	var dis = iTarget - start;
	
 
	var count = Math.round(duration/30);
	
	var n = 0;
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		n++;
		var cur = start + dis/count*n;
		if(name == "opacity"){
			obj.style.opacity = cur;
			obj.style.filter = "alpha(opacity:"+cur*100+")";
		} else {
			obj.style[name] = start + dis/count*n + "px";
		}
		
		
		if(n == count){
			clearInterval(obj.timer);
		}	
	},30);
	
}
window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onclick = function(){
		move(this,"opacity",0,1000);	
	};	
};

</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
