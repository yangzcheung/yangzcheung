<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red; opacity:1; filter:alpha(opacity:100);}
</style>
<script>

function getStyle(obj,name){
	return obj.currentStyle ? obj.currentStyle[name] : getComputedStyle(obj,false)[name];
}

function move(obj,json,duration,complete){
	
	
	var start = {};
	var dis = {};
	
	for(var name in json){
	
		if(name == "opacity"){
			start[name] = parseFloat(getStyle(obj,name));
			
		} else {
			start[name] = parseInt(getStyle(obj,name));
		}
		dis[name] = json[name] - start[name];
	}
	
 
	var count = Math.round(duration/30);
	
	var n = 0;
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		n++;
		
		for(var name in json){
			var cur = start[name] + dis[name]/count*n;
			if(name == "opacity"){
				obj.style.opacity = cur;
				obj.style.filter = "alpha(opacity:"+cur*100+")";
			} else {
				obj.style[name] = cur + "px";
			}
		}
		
		
		if(n == count){
			clearInterval(obj.timer);
			complete && complete();
		}	
	},30);
	
}
window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onclick = function(){
		move(this,{width:300, height:300, left:600,top:600,"opacity":0},1000,function(){
			move(oDiv,{width:200, height:200, left:0,top:0,"opacity":1},1000);
		});	
	};	
};

</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
