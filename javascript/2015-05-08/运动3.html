<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red; opacity:1; filter:alpha(opacity:100);}
</style>
<script src="move.js"></script>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	oDiv.onclick = function(){
		move(this,{width:300, height:300, left:600,top:600,"opacity":0},1000,function(){
			move(oDiv,{width:200, height:200, left:0,top:0,"opacity":1},1000);
		});	
	};	
};

</script>
