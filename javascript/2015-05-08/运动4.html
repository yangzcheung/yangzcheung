<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red; opacity:1; filter:alpha(opacity:100);}
</style>
<script src="move.js"></script>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var timer = null;
	oDiv.onclick = function(){
		var start = this.offsetLeft;
		var iTarget = 900;
		var dis = iTarget - start;
		var time = 1000;
		var count = Math.round(time/30);
		var n = 0;
		clearInterval(timer);
		timer = setInterval(function(){
			n++;
			
			var a = n/count; 
			a = a*a*a;
			
			oDiv.style.left = start + dis*a+　"px";
			
			if(n == count){
				clearInterval(timer);
			}	
		},30);
	};	
};

</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
