<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
div{ position:absolute;left:0;top:0;width:100px; height:100px; background:red; line-height:100px; font-size:30px; color:#fff; text-align:center; }
</style>
<script src="../jquery.js"></script>
<script src="move3.js"></script>
<script>

window.onload = function(){
	
	var aDiv = document.getElementsByTagName("div");
	
	
	//jq : swing linear
	document.onclick = function(){
		
		move(aDiv[0],{left:600},{easing:"ease-out",duration:1000,complete:function(){
			move(aDiv[0],{left:0});
		}});
		
		
		$("#div2").animate({left:600},{easing:"swing",duration:1000,complete:function(){
			$("#div2").animate({left:0});
		}});
			
	};	
};

</script>
</head>

<body>

<div id="div1" >move</div>
<div id="div2" style="top:250px;">animate</div>

</body>
</html>
