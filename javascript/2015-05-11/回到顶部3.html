<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
body{ height:3000px;}
a{  position: fixed;right:0;bottom:0;}
</style>
<script>

window.onload = function(){
	
	var oA = document.getElementById("goTop");
	
	oA.onclick = function(){
		moveScroll(0,300);
	};
	/*
	window.onmousewheel = function(){
		clearInterval(timer);	
	};
	*/
	
	var isUser = false;
	window.onscroll = function(){
		if(isUser){
			clearInterval(timer);
		}
		isUser = true;
	};
	
	
	var timer = null;
	function moveScroll(iTarget,time){
		var start = document.documentElement.scrollTop || document.body.scrollTop;
		var dis = iTarget - start;
		
		var count = Math.round(time/30);
		
		var n = 0;
		
		clearInterval(timer);
		timer = setInterval(function(){
			n++;
			
			isUser = false;
			var a = 1 - n/count;
			
			var cur = start + dis*(1-a*a*a);
			
			document.documentElement.scrollTop = cur;
			document.body.scrollTop = cur;
			
			if(n == count){
				clearInterval(timer);
			}
			
		},30);
	}
	
};

</script>
</head>

<body>

<a id="goTop" href="javascript:;">回到顶部</a>

</body>
</html>
