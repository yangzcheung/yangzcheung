<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ position:relative; width:516px; margin:30px auto;}
#ul1 li{float:left;width:150px; height:150px; border:1px solid #000; margin:10px; background:#ccc; opacity:1;filter:alpha(opacity:100);}

</style>
<script src="move.js"></script>
<script>

window.onload = function(){
	
	var oBtn = document.getElementById("btn1");
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var len = aLi.length;
	
	//布局转换
	var aPos = [];
	for(var i = 0; i < len; i++){
		aPos[i] = {left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
		aLi[i].style.left = aPos[i].left + "px";
		aLi[i].style.top  = aPos[i].top + "px";
	}
	
	for(var i = 0; i < len; i++){
		aLi[i].style.position = "absolute";
		aLi[i].style.margin  = "0";
	}
	
	
	
	
	//收起来
	
	var i = 0;
	var timer = null;
	oBtn.onclick = function(){
		
		/*for(var i = 0; i < len; i++){
			move(aLi[i],{left:0,top:0});
		}*/	
		
		clearInterval(timer);
		timer = setInterval(function(){
			
			(function(index){
				move(aLi[i],{left:0,top:0,width:50,height:50,opacity:0},{complete:function(){
					 
					if(index == len - 1){//?
						alert("over");	
					}
						
				}});
			})(i);
			
			i++;
			
			if(i == len){
				clearInterval(timer);
			}
			
				
		},100);
		
		
		
		
		
	};
};

</script>
</head>

<body>
<input id="btn1" type="button" value="收！"/>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
