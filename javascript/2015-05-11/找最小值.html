<script>

var　arr = [12,32,4,45,6,43];

function finMin(arr){
	var iMin = 999999999;//假设的东西 都是不成立
	var iMinIndex = -1;
	for(var i = 0; i < arr.length; i++){
		if(iMin > arr[i]){
			iMin = arr[i];
			iMinIndex = i;
		}
	}
	
	return iMinIndex;
}

alert(arr[finMin(arr)]);

</script>
