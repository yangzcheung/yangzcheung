<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:200px; top:100px;width:300px; height:300px; border:1px solid #000; border-radius:50%;}
#div1 span{ position:absolute;left:50%;top:0; margin:-15px; width:30px; height:30px; background:red; border-radius:50%;}
</style>
<script>

//角度 转弧度  deg --> arc
function d2a(n){
	return n*Math.PI/180;
		
}

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	var oSpan = oDiv.children[0];
	var R = oDiv.offsetWidth/2;
	
	/*
		sina = x/R
		cosa = y/R
		
		x = sina*R
		y = cosa*R	
	*/
	
	var a = 0;
	
	setInterval(function(){
		a += 10;
		
		oSpan.style.left = R + Math.sin(d2a(a))*R + "px";
		oSpan.style.top  = R - Math.cos(d2a(a))*R + "px";	
		
	},30);
};
</script>
</head>

<body>

<div id="div1">
	<span></span>
</div>

</body>
</html>
