<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:200px; top:100px;width:300px; height:300px; border:1px solid #000; border-radius:50%;}
#div1 span{ position:absolute;left:50%;top:0; margin:-15px; width:30px; height:30px; background:red; border-radius:50%;}
</style>
<script>

//角度 转弧度  deg --> arc
function d2a(n){
	return n*Math.PI/180;
		
}

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	var R = oDiv.offsetWidth/2;
	
	var N = 6;
	
	for(var i = 0; i < N; i++){
		var oSpan = document.createElement("span");
		oDiv.appendChild(oSpan);
	}
	
	var aSpan = oDiv.children;
	
	var bClick = false;
	document.onclick = function(){
		bClick = !bClick;
		if(bClick){
			for(var i = 0; i < aSpan.length; i++){
				
				var a = 360/aSpan.length*i;
				
				move(aSpan[i],a);
			}
		} else {
			for(var i = 0; i < aSpan.length; i++){
				move(aSpan[i],0);
			}
		}
	};
	
	
	function move(obj,iTarget){
		var start = obj.a || 0;
		var dis = iTarget - start;
		var time = 1000;
		var count = Math.round(time/30);
		var n = 0;
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			n++;
			
			var cur = start + dis/count*n;  //角度
			
			obj.a = cur;
			
			obj.style.left = R + Math.sin(d2a(cur))*R + "px";
			obj.style.top  = R - Math.cos(d2a(cur))*R + "px";
			
			
			if(n == count){
				clearInterval(obj.timer);
			}
			
		},30);
	}
	
	
};
</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
