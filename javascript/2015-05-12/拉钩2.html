<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:absolute;left:300px; top:200px; width:200px; height:200px; background:#ccc; line-height:200px; text-align:center;}

</style>
<script>

window.onload = function(){
	
	var oDiv = document.getElementById("div1");
	
	function direction(oEvent){
				
		var x = oEvent.clientX - oDiv.offsetLeft - oDiv.offsetWidth/2;
		var y = oDiv.offsetHeight/2 + oDiv.offsetTop -  oEvent.clientY;
		
		var a = Math.atan2(y,x);
		
		// 0 左  1下 2 右 3 上
		
		return Math.round((a*180/Math.PI + 180)/90)%4;	
	}
	
	oDiv.onmouseover = function(ev){
		
		var oEvent = ev || event;
		var n = direction(oEvent);
		
		switch(n){
		 	case 0:
			oDiv.innerHTML = "左";
			break;
		 	case 1:
			oDiv.innerHTML = "下";
			break;
		 	case 2:
			oDiv.innerHTML = "右";
			break;
		 	case 3:
			oDiv.innerHTML = "上";
			break;
		}
	};
	
	oDiv.onmouseout = function(ev){
		
		var oEvent = ev || event;
		var n = direction(oEvent);
		
		switch(n){
		 	case 0:
			oDiv.innerHTML = "左";
			break;
		 	case 1:
			oDiv.innerHTML = "下";
			break;
		 	case 2:
			oDiv.innerHTML = "右";
			break;
		 	case 3:
			oDiv.innerHTML = "上";
			break;
		}
	};
};

</script>
</head>

<body>
<div id="div1">
	
</div>

</body>
</html>
