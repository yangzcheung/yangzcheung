<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ line-height:100px; text-align:center;overflow:hidden;width:366px; margin:30px auto; }
#ul1 li{float:left; position:relative;width:100px; height:100px; background:#ccc; margin:10px;overflow:hidden; border:1px solid #000;}
#ul1 span{ position:absolute;left:-100px; top:0; width:100px; height:100px; background:pink; font-size:30px;}
</style>
<script src="move.js"></script>
<script>

window.onload = function(){
	
	var oUl = document.getElementById("ul1");
	var aLi  = oUl.children;
	
	for(var i = 0; i < aLi.length; i++){
		lago(aLi[i]);
	}
	
	
	function direction(obj,oEvent){
					
		var x = oEvent.clientX - obj.offsetLeft - obj.offsetWidth/2;
		var y = obj.offsetHeight/2 + obj.offsetTop -  oEvent.clientY;
		var a = Math.atan2(y,x);
		document.title=oEvent.clientX+"|"+obj.offsetLeft+"|"+obj.offsetWidth/2;
		// 0 左  1下 2 右 3 上
		
		return Math.round((a*180/Math.PI + 180)/90)%4;	
	}
	
	function lago(oDiv){
		
		
		oDiv.onmouseover = function(ev){
			
			
			
			var oEvent = ev || event;
			var oSrc = oEvent.formElememnt || oEvent.relatedTarget;
			
			if(oDiv.contains(oSrc)){
				return;
			}
			
			var oSpan = this.children[0];
			
			var n = direction(oDiv,oEvent);
			
			switch(n){
				case 0:// 0 左 
				oSpan.style.left = "-100px";
				oSpan.style.top = "0";
				break;
				case 1://  1下
				oSpan.style.left = "0";
				oSpan.style.top = "100px";
				break;
				case 2://  2 右 
				oSpan.style.left = "100px";
				oSpan.style.top = "0";
				break;
				case 3:// 3 上
				oSpan.style.left = "0";
				oSpan.style.top = "-100px";
				break;
			}
			
			move(oSpan,{left:0,top:0});
		};
		
		oDiv.onmouseout = function(ev){
			var oSpan = this.children[0];
			var oEvent = ev || event;
			var oTo = oEvent.toElememnt || oEvent.relatedTarget;
			
			if(oDiv.contains(oTo)){
				return;
			}
			var n = direction(oDiv,oEvent);
			
			switch(n){
				case 0:
					move(oSpan,{left:-100,top:0});
				break;
				case 1:
				 move(oSpan,{left:0,top:100});
				break;
				case 2:
				 move(oSpan,{left:100,top:0});
				break;
				case 3:
				  move(oSpan,{left:0,top:-100});
				break;
			}
		};	
	}
};

</script>
</head>

<body>
<ul id="ul1">
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
	<li><span>span</span></li>
</ul>

</body>
</html>
