<style>
#div1{ width:0; height:200px; background:#ccc;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>

$.fn.slideRight = function(json){
	this.stop().animate(json);	
}

$.fn.slideLeft = function(json){
	this.stop().animate(json);	
}


$(function(){

 	$(document).toggle(function(){
		$("#div1").slideRight({width:200 + "px"});
	},function(){
		$("#div1").slideLeft({width:0});	
	});

});

</script>
</head>

<body>
<div id="div1"></div>
</body>
