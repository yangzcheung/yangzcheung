<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
#div1 input.active{ background:yellow;}
#div1 div{width:200px; height:200px; background:#ccc; display:none;}
#div1 div.active{ display:block}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function() {
	var $aBtn = $("#div1 input[type=button]");
	var $aDiv = $("#div1 div");
	
	$aBtn.click(function(){
		$aBtn.removeClass("active");
		$(this).addClass("active");
		
		$aDiv.removeClass("active");
		//$("#div1 div:eq("+$(this).index()+")").addClass("active");
		
		$aDiv.eq($(this).index()).addClass("active");
		
	});
 
}); 


</script>
</head>

<body>
<div id="div1">
    <input class="btn active" type="button" value="aaa" />
    <input class="btn"  type="button" value="bbb" />
    <input class="btn"  type="button" value="ccc" />
    <div class="active">aaaa</div>
    <div>bbb</div>
    <div>ccc</div>
</div>
</body>
</html>
