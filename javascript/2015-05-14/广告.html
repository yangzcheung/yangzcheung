<head>

<style>

#div1{width:100%; height:500px; background:green; display: none;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>

window.onload = function(){
	
	var $oDiv = $("#div1");
	
	
	var displayTime = 1000;
	var showTime = 1000;
	var timer = null;
	
	setTimeout(function(){
		$oDiv.show();
		
		showAd();
	},displayTime);
	
	$oDiv.hover(function(){
		clearTimeout(timer);
	},function(){
		 showAd();
	});
	
	function showAd(){
		timer = setTimeout(function(){
			$oDiv.hide();
		},showTime);
	}
	
	
	
};


</script>
</head>

<body>

<div id="div1"></div>

</body>
