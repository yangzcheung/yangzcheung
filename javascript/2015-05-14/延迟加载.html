<style>
*{marign:0;padding:0;list-style:none;}
#ul1{width:930px; margin:10px auto;}
#ul1 li{float:left;}
#ul1 li img{width:310px; height:310px;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>

window.onload = function(){
	
	var $aImg = $("#ul1 img");
	
	$(window).bind("scroll resize",loadImgs);
	
	loadImgs();
	function loadImgs(){
		var scrollTop = $(document).scrollTop();
		var clientHeight = $(window).height();
		
		$aImg.each(function() {
           var top =  $(this).offset().top;
	 
		   if(scrollTop + clientHeight > top){
			  $(this).attr("src",$(this).attr("_src"));
		   }
        });
		
	}
	 
};


</script>
</head>

<body>

<ul id="ul1">
	<li><img _src="images/m1.jpg"/></li>
	<li><img _src="images/m2.jpg"/></li>

</ul>
