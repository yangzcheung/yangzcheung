<style>
body{ height:2000px;}
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:#ccc;}
</style>
<script src="jquery-1.7.2.js"></script>
<script src="jquery.addMouseWheel.js"></script>
<script>
$(function(){
	var $oDiv = $("#div1");
	$oDiv.addMouseWheel(function(bDown){
		//alert(this);
		var h = $(this).height();
		if(bDown){
			h += 10;
		} else {
			h -= 10;
		}
		$(this).height(h + "px");
	});
	
	 
	 
});
</script>
</head>

<body>

<div id="div1">
	
</div>

</body>
