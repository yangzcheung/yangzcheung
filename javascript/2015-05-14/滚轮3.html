<script src="jquery-1.7.2.js"></script>
<script src="jquery.addMouseWheel2.js"></script>
<script>
$(function(){
	var $aDiv = $("div");
	$aDiv.addMouseWheel(function(bDown){
		var w = $(this).width();
		if(bDown){
			w += 10;
		} else {
			w -= 10;
		}
		$(this).width(w + "px");
	});
	
	 
	 
});
</script>
