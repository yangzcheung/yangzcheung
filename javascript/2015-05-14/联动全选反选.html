<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<script src="jquery-1.7.2.js"></script>
<script>
window.onload = function(){
	
	 var $oCk = $("#ck1");
	 var $oDiv = $("#box");
	 var $aInput = $oDiv.find("input[type=checkbox]");
	 
	 
	 $aInput.click(function(){
		var count = 0;
			 
		$aInput.each(function() {
            if($(this).prop("checked")){
				count++
			}
        });
		
		if(count == $aInput.length){
			$oCk.prop("checked",true);
		} else {
			$oCk.prop("checked",false);
		}
	 });
	 
	 
	 
	 
	 $oCk.click(function(){
		 
		//推荐 prop  性能高
		/*
		property  obj.name
		attribute  input  name = "vale"
		*/
		
		//alert($(this).prop("checked"));    //checked  undefined
		
		$aInput.prop("checked",$(this).prop("checked")); 
	 });
	
};

</script>
</head>

<body>
<input id="ck1" type="checkbox" />
<hr />

<div id="box">
    <input type="checkbox"  /><br />
    <input type="checkbox"  /><br />
    <input type="checkbox"  /><br />
    <input type="checkbox"  /><br />
    <input type="checkbox"  /><br />
</div>
</body>
</html>
