<style>
*{margin:0;padding:0;list-style:none;}
.my_radio{display:inline-block;width:18px; height:18px; background:url(radio.gif)  no-repeat;}
.my_radio_active{display:inline-block;width:18px; height:18px; background:url(radio.gif) 0 -18px no-repeat;}

</style>
<script src="jquery-1.7.2.js"></script>
<script>


window.onload = function(){
	
	var $aRadio = $("#form1 input[name=sex]");
	var aSpan = [];
	$aRadio.each(function(index, element) {
        var $oSpan = $('<span class="my_radio"></span>');
		aSpan.push($oSpan);
		$oSpan.insertBefore($aRadio[index]);
		
		$oSpan.click(function(){
			$(aSpan).each(function(index, element) {
                this.removeClass("my_radio_active").addClass("my_radio");
            });	
			
			$(this).removeClass("my_radio").addClass("my_radio_active");
			
			$aRadio.eq(index).attr("checked",true);
			
		});
    });
	$aRadio.hide();
	
	 
};

</script>
</head>

<body>

<form id="form1" action="http://www.zhinengshe.com/">
    <input type="radio"  name="sex" value="male"/>男
    <input type="radio"  name="sex" value="female"/>女
    <input type="radio"  name="sex" value="yao"/>妖
  <br />
