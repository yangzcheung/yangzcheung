<style>
#div1{ position:absolute;left:0;top:0;width:200px; height:200px; background:red;}
</style>
<script src="jquery-1.7.2.js"></script>
<script src="jquery.easing.1.3.mine.js"></script>
<script>


/*
t: current time,    
b: begInnIng value,   start
c: change In value,   dis
d: duration           time

*/


var Tween = {
	
	Bounce: {
        easeIn: function(t,b,c,d){
            return c - Tween.Bounce.easeOut(d-t, 0, c, d) + b;
        },
        easeOut: function(t,b,c,d){
            if ((t/=d) < (1/2.75)) {
                return c*(7.5625*t*t) + b;
            } else if (t < (2/2.75)) {
                return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
            } else if (t < (2.5/2.75)) {
                return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
            } else {
                return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b;
            }
        },
        easeInOut: function(t,b,c,d){
            if (t < d/2) return Tween.Bounce.easeIn(t*2, 0, c, d) * .5 + b;
            else return Tween.Bounce.easeOut(t*2-d, 0, c, d) * .5 + c*.5 + b;
        }
    }	
}
window.onload = function(){
	
	//jq  linear  swing 
	var oDiv = document.getElementById("div1");	
	var timer = null;
	oDiv.onclick = function(){
		var start = 0;
		var iTarget = 900;
		var dis = iTarget - start;
		var time = 1000;
		var count = Math.round(time/30);
		var n = 0;
		
		clearInterval(timer);
		timer = setInterval(function(){
			n++;
			
			//var cur = start + dis/count*n;
			//
			
			var cur  = Tween.Bounce.easeOut(n/count*1000,start,dis,time);
			
			oDiv.style.left = cur + "px";
			
			if(n == count){
				clearInterval(timer);
			}
				
		},30);
		
		
	}
};

</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
