<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1{ position:relative;width:600px; height:30px; text-align:center; line-height:30px; border:1px solid #000;}
#bar{width:0; height:100%; background:green;}
#s1{ position:absolute;left:0;top:0;width:100%; height:100%;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>

window.onload = function(){
	
	var $oDiv = $("#div1");
	var $oBar = $("#bar");
	var $oSpan = $("#s1");
	
	var total = 77;
	
	var count = 0;
	
	for(var i = 0; i < total; i++){
		var oImg = new Image();
		
		$(oImg).load(function(){
			 
			count++;
			
			var scale = count/total;
			$oSpan.html((scale*100).toFixed(2)+ '%');
			$oBar.width(scale*100 + '%');
			
			if(count == total){
				$oSpan.html('100%');
			}	
		});
		
		$(oImg).prop("src", "http://www.zhinengshe.com/works/3525/img/"+i+".jpg");
		
		
	}
	
	
	
	
};

</script>
</head>

<body>

<div id="div1">
	<div id="bar"></div>
	<span id="s1"></span>
</div>
</body>
</html>
