<script src="ajax.js"></script>
<script>
window.onload=function ()
{
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		ajax('arr.txt', function (str){
			var arr=eval(str);
			
			var result=0;
			
			for(var i=0;i<arr.length;i++)
			{
				result+=arr[i];
			}
			
			alert(result);
		});
	};
};
</script>
</head>

<body>
<input type="button" value="读取" id="btn1" />
</body>
