<script>
function json2url(json)
{
	var arr=[];
	
	for(var i in json)
	{
		arr.push(i+'='+encodeURIComponent(json[i]));
	}
	
	return arr.join('&');
}

/*
{a: 12, b: 5, c: 99}	=>	'a=12&b=5&c=99'
*/

alert(json2url({a: 12, b: 5, c: 99}));
