<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<script>
var json={
	email:	/^[a-z]\w{5,17}@[a-z0-9\-]+(\.[a-z]{2,6}){1,2}$/i,
	age:	/^(1[89]|[2-9]\d|100)$/,
	name:	/^[\u4e00-\u9fa5]{2,32}$/
};

window.onload=function ()
{
	var oForm=document.getElementById('form1');
	
	var oEmail=document.getElementsByName('email')[0];
	var oAge=document.getElementsByName('age')[0];
	var oName=document.getElementsByName('name')[0];
	
	oForm.onsubmit=function ()
	{
		if(json['email'].test(oEmail.value)==false)
		{
			alert('邮箱填写错误');
			return false;
		}
		
		if(json['age'].test(oAge.value)==false)
		{
			alert('年龄填写错误');
			return false;
		}
		
		if(json['name'].test(oName.value)==false)
		{
			alert('姓名有错');
			return false;
		}
	};
};
</script>
</head>

<body>
<form id="form1" action="http://www.zhinengshe.com/">
	邮箱：<input type="text" name="email" /><br>
	年龄：<input type="text" name="age" /><br>
	姓名：<input type="text" name="name" /><br>
	<input type="submit" />
</form>
</body>
</html>
