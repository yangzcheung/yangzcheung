<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
input {border:1px solid #CCC; outline:none;}
input.ok {border:1px solid green;}
input.err {border:1px solid red;}
</style>
<script>
var json={
	email:	/^[a-z]\w{5,17}@[a-z0-9\-]+(\.[a-z]{2,6}){1,2}$/i,
	age:	/^(1[89]|[2-9]\d|100)$/,
	name:	/^[\u4e00-\u9fa5]{2,32}$/
};

window.onload=function ()
{
	var oForm=document.getElementById('form1');
	var aInput=oForm.getElementsByTagName('input');
	
	oForm.onsubmit=function ()
	{
		var ok=true;
		
		for(var i=0;i<aInput.length;i++)
		{
			var re=json[aInput[i].name];
			
			if(re)
			{
				if(re.test(aInput[i].value)==false)
				{
					//alert(aInput[i].name+'你写错了');
					aInput[i].className='err';
					
					ok=false;
				}
				else
				{
					aInput[i].className='ok';
				}
			}
		}
		
		if(ok==false)
		{
			return false;
		}
	};
};
</script>
</head>

<body>
<form id="form1" action="http://www.zhinengshe.com/">
	邮箱：<input type="text" name="email" /><br>
	年龄：<input type="text" name="age" /><br>
	姓名：<input type="text" name="name" /><br>
	<input type="submit" />
</form>
</body>
</html>
