<script>
var arr=[];

function x(n)
{
	if(n==1)
		return 1;
	else if(n==2)
		return 2;
	else
	{
		if(arr[n])
		{
			return arr[n];
		}
		else
		{
			arr[n]=x(n-1)+x(n-2);
			
			return arr[n];
		}
	}
}

alert(x(99));
</script>
