<script>
//3.类的名字——首字母大写
function Person(name, age)
{
	//构造函数——加属性	各不相同
	this.name=name;
	this.age=age;
}

//原型——加方法			都一样
Person.prototype.showName=function ()
{
	alert('我的名字是：'+this.name);
};
Person.prototype.showAge=function ()
{
	alert('我的名字是：'+this.age);
};

var p1=new Person('blue', 18);
var p2=new Person('张三', 25);

p1.showName();
p1.showAge();

p2.showName();
p2.showAge();
</script>
