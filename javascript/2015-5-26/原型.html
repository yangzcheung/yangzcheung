<script>
var arr=[12, 5, 7];
var arr2=[12, 0, 9];

//arr.sum=function ()				//行间：一次给一个加
Array.prototype.sum=function ()		//class：一次给一堆加
{
	var result=0;
	
	for(var i=0;i<this.length;i++)
	{
		result+=this[i];
	}
	
	return result;
};

alert(arr.sum());
alert(arr2.sum());
</script>
