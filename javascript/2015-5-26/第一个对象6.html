<script>
//构造函数：就是普通函数——因为是用来创造对象，叫构造函数
function createPerson(name, age)
{
	var obj=new Object();
	
	obj.name=name;
	obj.age=age;
	
	obj.showName=function ()
	{
		alert('我叫：'+this.name);
	};
	obj.showJob=function ()
	{
		alert('我今年：'+this.age);
	};
	
	return obj;
}


//问题1.没有new——new干啥的
//var oDate=new Date();

var obj=createPerson('blue', 18);
var obj2=createPerson('张三', 25);
