<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
.box input {background:#CCC;}
.box input.active {background:yellow;}
.box div {width:200px; height:200px; background:#CCC; display:none;}
.box div.cur {display:block;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var aBtn=oDiv.getElementsByTagName('input');
	var aDiv=oDiv.getElementsByTagName('div');
	
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function ()
		{
			for(var i=0;i<aBtn.length;i++)
			{
				aBtn[i].className='';
				aDiv[i].className='';
			}
			this.className='active';
			aDiv[this.index].className='cur';
		};
	}
};
</script>
</head>

<body>
<div id="div1" class="box">
	<input type="button" value="aaa" class="active" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div class="cur">asdfasfasd</div>
    <div>3235rwefs</div>
    <div>fvxcvbxgb</div>
</div>
</body>
</html>
