<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {margin:0; padding:0; list-style:none;}
li {width:200px; height:50px; margin:10px; background:#CCC;}
</style>
<script src="ZQuery.js"></script>
<script>
$(function (){
	$('li').hover(function (){
		$(this).animate({width: 600, height: 100});
	}, function (){
		$(this).animate({width: 200, height: 50});
	});
});
</script>
</head>

<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
