<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:400px; height:300px; background:#CCC;}
#div1 span {color:yellow;}
</style>
<script>
function append(oParent, str)
{
	//oParent.innerHTML+=str;
	
	var oTmp=document.createElement('div');
	
	oTmp.innerHTML=str;
	
	/*
	for(var i=0;i<oTmp.children.length;i++)
	{
		oParent.appendChild(oTmp.children[i]);
		i--;
	}
	*/
	
	while(oTmp.childNodes.length>0)
	{
		oParent.appendChild(oTmp.childNodes[0]);
	}
}

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oH2=oDiv.children[0];
	
	oH2.onclick=function ()
	{
		alert('ab');
	};
	
	append(oDiv, 'asdasdf<span>111</span>aaa<span>222</span>');
};
</script>
</head>

<body>
<div id="div1">
	<h2>adfasdf</h2>
</div>
</body>
</html>
