function Person(name, age)
{
	//期望：this是个Person对象
	this.name=name;
	this.age=age;
}

Person.prototype.showName=function ()
{
	alert(this.name);
};
Person.prototype.showAge=function ()
{
	alert(this.age);
};

//-------------------------------------------

//子类>=父类
function Worker(name, age, job)
{
	//父类的属性——构造函数
	//继承父类的属性——父级的构造函数
	//this==oW
	
	//构造函数伪装
	Person.call(this, name, age);
}

var oW=new Worker('blue', 18, '打杂的');

alert(oW.name);
alert(oW.age);
