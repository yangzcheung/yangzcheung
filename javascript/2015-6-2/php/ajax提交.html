<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="ajax.js"></script>
<script>
window.onload=function ()
{
	var oUser=document.getElementById('txt1');
	var oPass=document.getElementById('txt2');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		ajax('data2.php?user='+oUser.value+'&pass='+oPass.value, function (str){
			alert(str);
		}, function (){
			alert('登陆失败');
		});
	};
};
</script>
</head>

<body>
用户：<input type="text" id="txt1" /><br>
密码：<input type="password" id="txt2" /><br>
<input type="button" value="登陆" id="btn1" />
</body>
</html>
