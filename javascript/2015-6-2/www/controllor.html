<!doctype html>
<html ng-app="app1">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script>
//获取app
var app=angular.module('app1', []);

//添加一个controller
app.controller('test', function($scope){
	$scope.a=12;
	$scope.b=5;
});
</script>
</head>

<body>
<div ng-controller="test">
	{{a}}+{{b}}={{a+b}}
</div>
</body>
</html>
