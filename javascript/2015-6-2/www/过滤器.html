<!doctype html>
<html ng-app="">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
</head>

<body ng-init="data=[{name: '毛衣', price: 16.9, count: 2}, {name: '裤子', price: 99, count: 1}, {name: '帽子', price: 12, count: 3}, ];">
<ul>
	<li ng-repeat="item in data">
    	<h2>名称：{{item.name}}</h2>
        <p>价格：{{item.price|currency}} <input type="text" ng-model="item.count" /></p>
        <p>总价：{{item.price*item.count|currency}}</p>
    </li>
</ul>
</body>
</html>
