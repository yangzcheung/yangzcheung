<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
function parseJson(str)
{
	if(window.JSON)
	{
		return JSON.parse(str);
	}
	else
	{
		return (new Function('return '+str))();
	}
}

window.onload=function ()
{
	var json=parseJson('{"a": 12, "b": 5}');
	
	alert(json.a);
};
</script>
</body>
</html>
