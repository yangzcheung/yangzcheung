<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width:200px; height:200px; background:#CCC; position:absolute; left:200px; top:100px; transition:1s all ease;}
#div1:hover {transform:translate(100px,0);}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	setInterval(function (){
		document.title=oDiv.offsetLeft;
	}, 1);
};
</script>
</head>

<body>
<div id="div1">
adfasds多发发斯蒂芬
<input type="button" value="aaa" />
</div>
</body>
</html>
