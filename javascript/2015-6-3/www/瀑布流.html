<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:1008px; margin:10px auto;}
#div1 ul {width:230px; border:1px solid red; float:left; margin:10px;}
#div1 ul li {width:230px; padding:10px 0;}
#div1 ul li img {width:100%;}
</style>
<script src="ajax.js"></script>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var aUl=oDiv.children;
	
	var now=1;
	
	getPage(1);
	function getPage(n)
	{
		ajax('flow.php?page='+n, function (str){
			var arr=eval('('+str+')');
			
			if(arr.length==0)
			{
				alert('到头了');
			}
			
			for(var i=0;i<arr.length;i++)
			{
				//
				var oLi=document.createElement('li');
				oLi.innerHTML='<img src="img/'+arr[i].src+'" />';
				
				(function (oLi){
					oLi.children[0].onload=function ()
					{
						var a=[];
						for(var j=0;j<aUl.length;j++)
						{
							a[j]=aUl[j];
						}
						a.sort(function (ul1, ul2){
							return ul1.offsetHeight-ul2.offsetHeight;
						});
						
						a[0].appendChild(oLi);
					};
				})(oLi);
			}
		}, function (){
			alert('失败');
		});
	}
	
	window.onscroll=function ()
	{
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		
		if(scrollTop==document.body.scrollHeight-document.documentElement.clientHeight)
		{
			now++;
			
			getPage(now);
		}
	};
};
</script>
</head>

<body>
<div id="div1">
    <ul></ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>
</body>
</html>
