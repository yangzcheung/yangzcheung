<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1 {width:300px; height: 300px; background: #CCC; margin:10px auto;
	/*-webkit-transform:rotate(30deg);
	-moz-transform:rotate(30deg);
	-ms-transform:rotate(30deg);
	-o-transform:rotate(30deg);
	transform:rotate(30deg);*/	/*标准写法*/
}
</style>
<script type="text/javascript">
window.onload=function ()
{
	var oDiv=document.getElementById('div1');

	oDiv.style.WebkitTransform='rotate(30deg)';
	oDiv.style.MozTransform='rotate(30deg)';
	oDiv.style.msTransform='rotate(30deg)';
	oDiv.style.OTransform='rotate(30deg)';
	oDiv.style.transform='rotate(30deg)';
};
</script>
</head>

<body>
<div id="div1">
	asdfasdfasfasdf
</div>
</body>
</html>
