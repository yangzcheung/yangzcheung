<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var arr=[12,5,8,3,4];

Array.prototype.indexOf=Array.prototype.indexOf||function (n)
{
	for(var i=0;i<this.length;i++)
	{
		if(this[i]==n)
			return i;
	}

	return -1;
};

alert(arr.indexOf(5));
</script>
</head>

<body>
</body>
</html>
