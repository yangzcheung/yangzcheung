<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
/*
节点：{value: 值, l: 左孩子, r: 右孩子}
*/

var root=null;	//根节点

function bst_add(node, n)
{
	if(root==null)	//第一个
	{
		alert('创建根:'+n);
		root={value: n, l: null, r: null};
	}
	else
	{
		alert('要插入:'+n+', 碰到了：'+node.value);
		if(node.value==n)		//重复了
		{
			alert('重复了，不要');
			return;
		}
		else if(node.value<n)	//右边
		{
			alert('试图往右走');
			if(node.r==null)	//好事：放上去
			{
				alert('右边空了，把'+n+'放在'+node.value+'的右边');
				node.r={value: n, l: null, r: null};
			}
			else
			{
				alert('右边有东西，继续');
				bst_add(node.r, n);
			}
		}
		else					//左边
		{
			alert('试图往左走');
			if(node.l==null)	//放进去
			{
				alert('左边空了，把'+n+'放在'+node.value+'的左边');
				node.l={value: n, l: null, r: null};
			}
			else
			{
				alert('左边有东西，继续');
				bst_add(node.l, n);
			}
		}
	}
}

bst_add(root, 30);
bst_add(root, 25);
bst_add(root, 18);
bst_add(root, 66);
bst_add(root, 19);
bst_add(root, 18);
bst_add(root, 17);
bst_add(root, 22);
bst_add(root, 19);
bst_add(root, 27);
bst_add(root, 99);
bst_add(root, 106);
</script>
</head>
