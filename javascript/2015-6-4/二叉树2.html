<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
/*
节点：{value: 值, l: 左孩子, r: 右孩子}
*/

var root=null;	//根节点

function bst_add(node, n)
{
	if(root==null)	//第一个
	{
		root={value: n, l: null, r: null};
	}
	else
	{
		if(node.value==n)		//重复了
		{
			return;
		}
		else if(node.value<n)	//右边
		{
			if(node.r==null)	//好事：放上去
			{
				node.r={value: n, l: null, r: null};
			}
			else
			{
				bst_add(node.r, n);
			}
		}
		else					//左边
		{
			if(node.l==null)	//放进去
			{
				node.l={value: n, l: null, r: null};
			}
			else
			{
				bst_add(node.l, n);
			}
		}
	}
}

function bst_find(node, n)
{
	if(root==null)
	{
		return false;
	}
	else
	{
		if(node.value==n)
		{
			return true;
		}
		else if(node.value<n)	//右
		{
			if(node.r==null)
			{
				return false;
			}
			else
			{
				return bst_find(node.r, n);
			}
		}
		else					//左
		{
			if(node.l==null)
			{
				return false;
			}
			else
			{
				return bst_find(node.l, n);
			}
		}
	}
}

bst_add(root, 30);
bst_add(root, 25);
bst_add(root, 18);
bst_add(root, 66);
bst_add(root, 19);
bst_add(root, 18);
bst_add(root, 17);
bst_add(root, 22);
bst_add(root, 19);
bst_add(root, 27);
bst_add(root, 99);
bst_add(root, 106);

alert(bst_find(root, 99));
</script>
</head>
