<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
Array.prototype.indexOf=Array.prototype.indexOf||function (n)
{
	for(var i=0;i<this.length;i++)
	{
		if(this[i]==n)
			return i;
	}

	return -1;
};

var arr1=[12,5,5,5,5,5,5,12,12,12,7,7,7,8,8,8,8,10,10];

Array.prototype.one=function ()
{
	var arr=[];

	for(var i=0;i<this.length;i++)
	{
		if(arr.indexOf(this[i])==-1)
			arr.push(this[i]);
	}

	return arr;
};

alert(arr1.one());
</script>
</head>

<body>
	<div id="div1">
		<h2>asdfasdfasdfsa</h2>
		<p>xcvzxcv</p>
	</div>
</body>
