<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var arr=[];
arr.length=10;

//散列——hash(哈希)
function hash_add(n)
{
	//1.找位置
	var pos=n%arr.length;

	if(!arr[pos])	//空的：住进去
	{
		arr[pos]=n;
	}
	else
	{
		while(arr[pos])
		{
			if(arr[pos]==n)
				return;

			pos++;
			if(pos==arr.length)
				pos=0;
		}

		arr[pos]=n;
	}
}

function hash_find(n)
{
	var pos=n%arr.length;

	if(!arr[pos])
	{
		return false;
	}
	else
	{
		while(arr[pos])
		{
			if(arr[pos]==n)
				return true;

			pos++;
			if(pos==arr.length)
				pos=0;
		}

		return false;
	}
}

hash_add(8);
hash_add(19);
hash_add(25);
hash_add(5);
hash_add(77);
hash_add(3);
hash_add(21);
hash_add(10);
hash_add(16);

alert(hash_find(19));
</script>
</head>
