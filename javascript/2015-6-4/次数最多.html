<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var str='asdf324rwsfasefsafasfweweeraeaaeadf';
var json={};

for(var i=0;i<str.length;i++)
{
	var c=str.charAt(i);

	if(json[c])
		json[c]++;
	else
		json[c]=1;
}

var iMax=0;
var iMaxChar=0;

for(var i in json)
{
	if(json[i]>iMax)
	{
		iMax=json[i];
		iMaxChar=i;
	}
}

alert(iMaxChar+','+iMax);
</script>
</head>

<body>
</body>
</html>
