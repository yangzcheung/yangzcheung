<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var arr=[3,5,8,12,18,23,27,31,89,128,225,300];

alert(findInArr2(89, 0, arr.length-1));

function findInArr2(n, s, e)
{
	//神经病
	//s=0,e=-1
	if(s>e)		//空的
	{
		return false;
	}
	//s=0,e=0
	else if(s==e)
	{
		if(arr[s]==n)
			return true;
		else
			return false;
	}

	//1.找到中点位置
	var c=Math.floor((s+e)/2);

	if(arr[c]==n)
		return true;
	else
	{
		if(arr[c]<n)	//往右找
		{
			//c+1, e
			return findInArr2(n, c+1, e);
		}
		else			//往左找
		{
			//s, c-1
			return findInArr2(n, s, c-1);
		}
	}
}
</script>
</head>
