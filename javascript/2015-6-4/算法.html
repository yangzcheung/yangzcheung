<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var arr=[12,5,8,-3,5.5,3.8,55,-55,19,55,55,-26,0,12,5,7];

//需要arr.length-1轮
for(var i=0;i<arr.length-1;i++)		//n-1轮
{
	//俩俩一比，小的前面，大的后面
	for(var j=0;j<arr.length-1;j++)
	{
		if(arr[j]>arr[j+1])
		{
			//交换
			var tmp;

			tmp=arr[j+1];
			arr[j+1]=arr[j];
			arr[j]=tmp;
		}
	}
}

document.write(arr);
</script>
</head>

<body>
</body>
</html>
