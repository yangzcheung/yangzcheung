<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 300px; height: 300px; border: 1px solid black; margin: 10px auto; border-radius: 50%; position: relative;}
#div1 .hour {width:14px; height:80px; background: black; position: absolute; left: 50%; top: 50%; margin-left: -7px; margin-top: -80px; -webkit-transform-origin:center bottom;}
#div1 .min {width:6px; height:120px; background: black; position: absolute; left: 50%; top: 50%; margin-left: -3px; margin-top: -120px; -webkit-transform-origin:center bottom;}
#div1 .sec {width:2px; height:140px; background: black; position: absolute; left: 50%; top: 50%; margin-left: -1px; margin-top: -140px; -webkit-transform-origin:center bottom;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oHour=document.querySelector('#div1 .hour');
	var oMin=document.querySelector('#div1 .min');
	var oSec=document.querySelector('#div1 .sec');

	setInterval(function (){
		var oDate=new Date();
		
		oHour.style.WebkitTransform='rotate('+oDate.getHours()*30+'deg)';
		oMin.style.WebkitTransform='rotate('+oDate.getMinutes()*6+'deg)';
		oSec.style.WebkitTransform='rotate('+oDate.getSeconds()*6+'deg)';
	}, 1000);
};
</script>
</head>

<body>
<div id="div1">
	<div class="hour"></div>
	<div class="min"></div>
	<div class="sec"></div>
</div>
</body>
</html>
