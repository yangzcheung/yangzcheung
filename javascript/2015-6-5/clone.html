<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function clone(obj)
{
	var result=[];

	for(var i=0;i<obj.length;i++)
	{
		result[i]=obj[i];
	}

	return result;
}

var arr1=[12,5,8];

var arr2=clone(arr1);

arr2.push(5);

alert(arr1+'\n'+arr2);
</script>
</head>

</body>
</html>
