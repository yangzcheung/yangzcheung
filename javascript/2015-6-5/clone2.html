<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function clone(obj)
{
	if(obj instanceof Array)
	{
		var result=[];

		for(var i=0;i<obj.length;i++)
		{
			result[i]=obj[i];
		}

		return result;
	}
	else
	{
		var result={};

		for(var i in obj)
		{
			result[i]=obj[i];
		}

		return result;
	}
}

var a={a: 12, b: 5};

var b=clone(a);

b.ccc=99;

console.log(a, b);
</script>
</head>

</body>
</html>
