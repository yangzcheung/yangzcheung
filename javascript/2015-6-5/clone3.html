<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function clone(obj)
{
	if(obj instanceof Array)
	{
		var result=[];

		for(var i=0;i<obj.length;i++)
		{
			result[i]=clone(obj[i]);
		}

		return result;
	}
	else
	{
		var result={};

		for(var i in obj)
		{
			result[i]=clone(obj[i]);
		}

		return result;
	}
}

var a={arr: [1,2,3], b: 5};

var b=clone(a);

b.arr.push(55);

console.log(a, b);
</script>
</head>

</body>
</html>
