<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function clone(obj)
{
	if(obj instanceof Array)
	{
		var result=[];

		for(var i=0;i<obj.length;i++)
		{
			result[i]=clone(obj[i]);
		}

		return result;
	}
	else if(obj.constructor==Object)
	{
		var result={};

		for(var i in obj)
		{
			result[i]=clone(obj[i]);
		}

		return result;
	}
	else
	{
		return obj;
	}
}

var a=5;

var b=clone(a);

console.log(a, b);
</script>
</head>

<body>
	
</body>
</html>
