<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jsonp.js"></script>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');

	setInterval(function (){
		oDiv.style.left=oDiv.offsetLeft-0.3+'px';
	}, 30);
};
</script>
<style>
#div1 {width: 200px; height: 200px; background: #CCC; position: absolute; left: 300px;}
</style>
</head>

<body>
<div id="div1"></div>
</body>
</html>
