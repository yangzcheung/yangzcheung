<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jsonp.js"></script>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var oBox=aLi[aLi.length-1];

	for(var i=0;i<aLi.length-1;i++)
	{
		aLi[i].onmouseover=function ()
		{
			move(oBox, this.offsetLeft);
		};
	}
};

var left=0;
var speed=0;

var i=0;

function move(obj, target)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function (){
		//弹性-加速
		speed+=(target-left)/5;
		//摩擦-减速
		speed*=0.7;

		left+=speed;

		obj.style.left=Math.round(left)+'px';

		if(Math.round(left)==target && Math.abs(speed)<1)
		{
			clearInterval(obj.timer);
		}

		document.title=i++;
	}, 30);
}
</script>
<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {position: relative; width: 808px; height: 52px; margin: 10px auto;}
#ul1 li {width:200px; height: 50px; text-align: center; line-height: 50px; float: left; border: 1px solid black; position: relative; z-index: 2;}
#ul1 li.box {background: yellow; position: absolute; left: 0; top: 0; z-index: 1;}
</style>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
	<li>作品</li>
	<li>关于</li>
	<li>xxxx</li>
	<li class="box"></li>
</ul>
</body>
</html>
